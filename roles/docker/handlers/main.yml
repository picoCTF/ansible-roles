---
- name: Update GRUB
  ansible.builtin.command:
    cmd: update-grub
  become: yes

- name: Reboot
  ansible.builtin.reboot:
  become: yes

- name: Reload systemd config
  systemd:
    daemon_reload: yes
  become: yes

- name: Restart Docker
  ansible.builtin.service:
    name: docker
    state: restarted
  become: yes

- name: Restart iptables rules service
  ansible.builtin.service:
    name: docker_iptables_rules
    state: restarted
  become: yes
