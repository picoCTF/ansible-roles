---
version: "latest"
upgrade: no
download_example_challenges: no
example_challenge_dir: "{{ challenge_dir }}/examples"

cmgrd_service_enabled: yes
cmgrd_db: "{{ challenge_dir }}/cmgr.db"
cmgrd_dir: "{{ challenge_dir }}"
cmgrd_artifact_dir: "{{ challenge_dir }}"
cmgrd_logging: "warn"
cmgrd_interface: "0.0.0.0"
cmgrd_registry: null
cmgrd_registry_user: null
cmgrd_registry_token: null
cmgrd_extra_environment_vars: {}

artifact_server_version: "latest"
artifact_server_upgrade: no
artifact_server_service_enabled: yes
artifact_server_backend: "selfhosted"
artifact_server_other_options: ""
